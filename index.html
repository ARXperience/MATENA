<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Personalizado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Ocupa toda la pantalla */
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center;    /* Centrar verticalmente */
            z-index: 100;
            background: #fff; /* Opcional: Color de fondo */
        }
        .image-container img {
            max-width: 100%; /* Ajuste automático al ancho */
            max-height: 100%; /* Ajuste automático a la altura */
            object-fit: contain; /* Mantener proporciones */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img src="https://www.dropbox.com/scl/fi/lqqhyua0tzhfn6eiafo2d/Portada-Matena.png?rlkey=br8kxvaff9qrnawfnac5dhr6r&st=xdypcwkw&dl=1" alt="Imagen">
    </div>
    <iframe 
        src="https://mywebar.com/p/Project_10_fntso1carf" 
        id="arViewer"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;">
    </iframe>

    <script>
        // Ocultar la imagen después de 8 segundos
        setTimeout(function() {
            document.getElementById('imageContainer').style.display = 'none';
        }, 8000);  // 8000 milisegundos = 8 segundos
    </script>
</body>
</html>
