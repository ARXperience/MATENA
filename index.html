<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Personalizado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Ocupa toda la pantalla visible */
            z-index: 100;
            pointer-events: none; /* Permite interacciones con elementos detrás, como el botón "Launch" */
        }
        .image-overlay img {
            width: 100%;
            height: 100%; /* Ajusta para que ocupe exactamente la pantalla */
            object-fit: cover; /* Asegura que la imagen no se deforme */
            object-position: top; /* Ajusta la posición de la imagen */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
        .image-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <!-- Imagen superpuesta -->
    <div class="image-overlay" id="imageOverlay">
        <img src="https://www.dropbox.com/scl/fi/73xnwgzaj4wfaz6z426x2/Portada-2-final.png?rlkey=pxkp5pwwf9sxrv2yblw7gnxsk&st=i9kweo8c&dl=1" alt="Portada">
    </div>

    <!-- Visor AR -->
    <iframe 
        src="https://mywebar.com/p/Project_10_fntso1carf" 
        id="arViewer"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;">
    </iframe>

    <script>
        // Detecta cuándo el visor está listo
        const iframe = document.getElementById('arViewer');
        const imageOverlay = document.getElementById('imageOverlay');

        iframe.addEventListener('load', () => {
            // Espera 8 segundos después de aceptar permisos
            setTimeout(() => {
                imageOverlay.classList.add('hidden');
            }, 8000); // 8 segundos
        });
    </script>
</body>
</html>
