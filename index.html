<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Personalizado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Ocupa toda la pantalla */
            z-index: 100;
        }
        .image-container img {
            width: 100%;
            height: 100%; /* Ocupa todo el alto de la pantalla */
            object-fit: cover; /* Ajusta la imagen sin distorsión */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img src="https://www.dropbox.com/scl/fi/dtmkj33n6kgscjd4uhw9b/Portada-Matena.png?rlkey=87o6d7yzkgw00dco0uehwj3er&st=zqw32k5g&dl=1" alt="Portada">
    </div>
    <iframe 
        src="https://mywebar.com/p/Project_10_fntso1carf" 
        id="arViewer"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;">
    </iframe>

    <script>
        // Ocultar la imagen después de 8 segundos
        setTimeout(function() {
            document.getElementById('imageContainer').style.display = 'none';
        }, 8000); // 8000 milisegundos = 8 segundos
    </script>
</body>
</html>
