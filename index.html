<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Personalizado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative; /* Asegura el contexto para posicionar elementos */
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Ocupa toda la pantalla */
            z-index: 10; /* Asegura que esté sobre el iframe */
            transition: opacity 0.5s ease; /* Transición suave al desaparecer */
            pointer-events: none; /* Permite interactuar con el contenido detrás */
        }
        .image-overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Asegura que no interfiera con los clics después */
        }
        .image-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen sin distorsionarse */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: none;
            z-index: 0; /* Asegura que esté detrás de la superposición */
        }
    </style>
</head>
<body>
    <!-- Imagen superpuesta -->
    <div class="image-overlay" id="imageOverlay">
        <img src="https://www.dropbox.com/scl/fi/dtmkj33n6kgscjd4uhw9b/Portada-matena.png?rlkey=87o6d7yzkgw00dco0uehwj3er&st=9joj0vek&dl=1" alt="Portada">
    </div>

    <!-- Visor AR -->
    <iframe 
        src="https://mywebar.com/p/Project_10_fntso1carf" 
        id="arViewer"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;">
    </iframe>

    <script>
        // Selecciona la superposición de la imagen
        const imageOverlay = document.getElementById('imageOverlay');

        // Función para ocultar la imagen superpuesta
        function hideOverlayAfterTimeout() {
            setTimeout(() => {
                imageOverlay.classList.add('hidden');
            }, 8000); // 8 segundos
        }

        // Detecta cualquier clic en el documento
        document.body.addEventListener('click', (event) => {
            const target = event.target;

            // Comprueba si el clic es en un botón con "Launch" o en el visor AR
            if (target.tagName === 'BUTTON' && target.textContent.includes('Launch')) {
                hideOverlayAfterTimeout();
            } else if (target.tagName === 'IFRAME') {
                hideOverlayAfterTimeout();
            }
        });
    </script>
</body>
</html>
