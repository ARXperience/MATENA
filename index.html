<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Personalizado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Ocupa toda la pantalla */
            z-index: 100;
            pointer-events: none; /* Permite clics e interacciones con el contenido detrás */
            transition: opacity 0.5s ease; /* Transición suave al desaparecer */
        }
        .image-overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Asegura que no interfiera con los clics después */
        }
        .image-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen sin distorsionarse */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Imagen superpuesta -->
    <div class="image-overlay" id="imageOverlay">
        <img src="https://www.dropbox.com/scl/fi/lqqhyua0tzhfn6eiafo2d/Portada-Matena.png?rlkey=br8kxvaff9qrnawfnac5dhr6r&st=uyqozshe&dl=1" alt="Portada">
    </div>

    <!-- Visor AR -->
    <iframe 
        src="https://mywebar.com/p/Project_10_fntso1carf" 
        id="arViewer"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;">
    </iframe>

    <script>
        // Selecciona la superposición de la imagen
        const imageOverlay = document.getElementById('imageOverlay');

        // Funcionalidad para ocultar la imagen después de 12 segundos al tocar la pantalla
        function hideOverlayAfterTimeout() {
            setTimeout(() => {
                imageOverlay.classList.add('hidden');
            }, 12000); // 12 segundos
        }

        // Agregar evento al tocar la pantalla o hacer clic
        document.body.addEventListener('touchstart', hideOverlayAfterTimeout, { once: true });
        document.body.addEventListener('click', hideOverlayAfterTimeout, { once: true });
    </script>
</body>
</html>
