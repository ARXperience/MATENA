<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Personalizado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Asegura que el contenido ocupe toda la pantalla */
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Ocupa toda la pantalla visible */
            z-index: 100;
            pointer-events: none; /* Permite interacciones con elementos detrás */
        }
        .image-overlay img {
            width: 100%;
            height: 100%; /* Ocupa toda la altura disponible */
            object-fit: cover; /* Asegura que la imagen llene todo sin deformarse */
            object-position: center; /* Centra la imagen */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
        .image-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <!-- Imagen superpuesta -->
    <div class="image-overlay" id="imageOverlay">
        <img src="https://www.dropbox.com/scl/fi/lqqhyua0tzhfn6eiafo2d/Portada-Matena.png?rlkey=br8kxvaff9qrnawfnac5dhr6r&st=xdypcwkw&dl=1" alt="Portada">
    </div>

    <!-- Visor AR -->
    <iframe 
        src="https://mywebar.com/p/Project_10_fntso1carf" 
        id="arViewer"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;">
    </iframe>

    <script>
        const imageOverlay = document.getElementById('imageOverlay');
        const iframe = document.getElementById('arViewer');

        // Detecta la activación de la cámara al obtener el acceso al stream
        async function checkCameraActivation() {
            try {
                // Solicita acceso a la cámara
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                if (stream) {
                    // Si el stream está activo, oculta la imagen
                    imageOverlay.classList.add('hidden');

                    // Detiene el uso del stream para liberar la cámara
                    stream.getTracks().forEach(track => track.stop());
                }
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
            }
        }

        // Escucha cuando el iframe está listo
        iframe.addEventListener('load', () => {
            checkCameraActivation();
        });
    </script>
</body>
</html>
